<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Anonymail</title>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</head>
<body>

<div class="container">
	<div class="row">
		<div class="col-sm-4 col-sm-offset-4">
            <form action="" method="post" role="form">
                <fieldset>
            	    <legend class="text-center">Anonymail</legend>
            
                    <div class="form-group">
                        <input type="email" class="form-control" name="from" placeholder="Email del enviador" required>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" name="to" placeholder="Email del receptor" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="subject" placeholder="Asunto" required>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" rows="10" name="msg" placeholder="Mensaje a enviar" required></textarea>
                    </div>

            	    <button type="submit" id="submit" class="btn btn-primary btn-block">Enviar</button>
                </fieldset>
            </form>
		</div>
	</div>
</div>

</body>
</html>
